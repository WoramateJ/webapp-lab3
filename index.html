    <title>The game thing</title>

        <div v-if="currentState === 'index'">

          <div class="columns">

            </div>
          </div>
        </div>
        <div v-if="currentState === 'play'">
          <div class="columns">
            <div class="column has-text-centered">
              <h1>{{ currentQuestion.quest }}</h1>
            </div>
          </div>
          <div class="columns">
            <div class="column" v-for="choice in currentQuestion.choices">
              <div class="card clickable" @click="selectAnswer(choice)">
                <div class="card-image" v-if="choice.img">
                  <figure class="image">
                    <img :src="choice.img">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="content has-text-centered">
                    <h2>{{ choice.text }}</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
